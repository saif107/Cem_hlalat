<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متوسطة الشهداء رزيق - المجلة المدرسية</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <span>جاري تحميل المجلة...</span>
    </div>

    <div class="container">
        <div class="header">
            <h1>متوسطة الشهداء رزيق - برهوم 2</h1>
            <h2>المجلة المدرسية - العدد الأول أفريل 2025</h2>
            <h3>عنوان العدد : أحفاد نوفمبر</h3>
        </div>
        
        <div class="flipbook-container">
            <div id="flipbook"></div>
            <div class="page-turn-shadow"></div>
            
            <div class="controls">
                <button id="prev" class="btn"><i class="fas fa-chevron-right"></i> الصفحة السابقة</button>
                <div class="page-indicator">
                    <span id="page-num">1</span> / <span id="page-count">0</span>
                </div>
                <button id="next" class="btn">الصفحة التالية <i class="fas fa-chevron-left"></i></button>
            </div>
        </div>
        
        <div class="footer">
            <p><i class="fas fa-code"></i> برمجة و تصميم الاستاذ حوض سيف الدين <i class="fas fa-palette"></i></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
