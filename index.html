<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مجلة المدرسة</title>
  <script src="https://cdn.jsdelivr.net/npm/dearflip@2.1.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dearflip@2.1.0/dist/dearflip.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dearflip@2.1.0/dist/dearflip.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #004d7a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header h2 {
      margin: 5px 0;
      font-size: 20px;
    }

    header h3 {
      margin: 5px 0;
      font-size: 18px;
      color: #ffd700;
    }

    #flipbookWrapper {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e0e0e0;
    }

    #loadingMessage {
      position: absolute;
      z-index: 10;
      font-size: 18px;
      color: #333;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #flipbookPreview {
      max-width: 300px;
      max-height: 400px;
      border: 2px dashed #999;
    }

    #flipbookContainer {
      display: none;
      width: 100%;
      height: 100%;
    }

    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>متوسطة الشهداء رزيق</h1>
  <h2>المجلة المدرسية - العدد الأول أفريل 2025</h2>
  <h3>أحفاد نوفمبر</h3>
</header>

<div id="flipbookWrapper">
  <div id="loadingMessage">
    <p>جاري تحميل المجلة...</p>
    <img id="flipbookPreview" src="cover.jpg" alt="معاينة الغلاف">
  </div>
  <div id="flipbookContainer" class="df-flipbook" source="2025.pdf"></div>
</div>

<footer>
  برمجة و تصميم الأستاذ حوض سيف الدين
</footer>

<script>
  dFlipReady(function () {
    new DFLIP({
      source: "2025.pdf",
      webgl: true,
      backgroundColor: "#e0e0e0",
      height: "100%",
      width: "100%"
    }, "#flipbookContainer");

    // بعد التأكد من بدء التحميل، نخفي المعاينة ونظهر flipbook
    setTimeout(function () {
      document.getElementById('loadingMessage').style.display = 'none';
      document.getElementById('flipbookContainer').style.display = 'block';
    }, 3000); // يمكن تعديل المدة حسب سرعة التحميل
  });
</script>

</body>
</html>
