<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المجلة المدرسية - العدد الأول</title>
    <!-- إضافة مكتبة 3D FlipBook -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/3d-flip-book/css/flipbook.style.min.css">
    <script src="https://cdn.jsdelivr.net/npm/3d-flip-book/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/3d-flip-book/js/flipbook.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1, h2, h3 {
            margin: 0;
            padding: 10px;
        }
        #bookContainer {
            width: 80%;
            height: 90%;
            margin: 20px auto;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- العنوان الرئيسي -->
    <h1>متوسطة الشهداء رزيق - برهوم</h1>
    <!-- العنوان الفرعي -->
    <h2>المجلة المدرسية - العدد الأول</h2>
    <h3>أحفاد نوفمبر</h3>
    <!-- حاوية عرض الكتاب -->
    <div id="bookContainer"></div>
    <!-- التوقيع في الأسفل -->
    <footer>برمجة وتصميم الأستاذ حوض سيف الدين</footer>

    <script>
        $(document).ready(function () {
            $('#bookContainer').FlipBook({
                pdf: 'Magazine_hlalat.pdf', // اسم ملف PDF الخاص بك
                style: 'light',
                pageMode: 'double', // عرض صفحة واحدة أو مزدوجة (single أو double)
                soundEnable: true,  // تمكين صوت تقليب الصفحات
                controlsProps: {
                    downloadEnable: false, // تعطيل زر التنزيل
                    fullscreenEnable: true // تمكين زر ملء الشاشة
                }
            });
        });
    </script>
</body>
</html>
